<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Start</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #232323 url('https://images.unsplash.com/photo-1464983953574-0892a716854b?fit=crop&w=1200&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', Arial, sans-serif;
            color: #e0d8c3;
            text-align: center;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(2px);
        }
        .dungeon-container {
            background: rgba(30, 30, 30, 0.88);
            border-radius: 18px;
            box-shadow: 0 6px 32px #000b;
            padding: 40px 32px 32px 32px;
            min-width: 320px;
            max-width: 90vw;
            margin: 32px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dungeon-logo {
            width: 80px;
            margin-bottom: 18px;
            filter: drop-shadow(0 0 8px #000);
        }
        h1 {
            font-size: 2.2em;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 1px 1px 8px #000a;
            margin-bottom: 18px;
        }
        .menu-btn {
            background: #39322a;
            color: #e0d8c3;
            border: none;
            border-radius: 8px;
            padding: 14px 48px;
            font-size: 1.2em;
            font-family: inherit;
            cursor: pointer;
            margin: 12px 0;
            box-shadow: 0 2px 10px #0007;
            transition: background 0.2s, transform 0.1s, box-shadow 0.1s;
        }
        .menu-btn:hover {
            background: #5a4a36;
            color: #fff;
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 4px 18px #000a;
        }
        .credit {
            margin-top: 30px;
            font-size: 0.9em;
            color: #b0b0b0;
            text-shadow: 1px 1px 4px #000;
        }
    </style>
</head>
<body>
    <div class="dungeon-container">
        <img class="dungeon-logo" src="https://cdn-icons-png.flaticon.com/512/616/616494.png" alt="Dungeon Logo">
        <h1>Welcome to the Dungeon</h1>
        <button class="menu-btn" id="startBtn">Start</button>
        <button class="menu-btn" id="optionsBtn">Options</button>
        <button class="menu-btn" id="exitBtn">Exit</button>
    </div>
    <div class="credit">Background by Unsplash, Icon by Flaticon</div>
    <script src="main.js"></script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Master Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dungeon Master Web</h1>
        <div id="main-menu">
            <button onclick="showCharacterCreation()">Start Game</button>
            <button onclick="showApiSetting()">API Setting</button>
            <button onclick="showSaves()">Saves</button>
        </div>
        <div id="character-creation" style="display:none;">
            <h2>Tạo nhân vật</h2>
            <label>Tên nhân vật: <input type="text" id="charName" maxlength="20"></label><br><br>
            <label>Class:
                <select id="charClass">
                    <option value="Warden">Warden</option>
                    <option value="Necromancer">Necromancer</option>
                    <option value="Beastmaster">Beastmaster</option>
                </select>
            </label><br><br>
            <button onclick="createCharacter()">Bắt đầu game</button>
            <button onclick="backToMenu()">Quay lại</button>
        </div>
        <div id="api-setting" style="display:none;">
            <label for="apiKey">Gemini API Key:</label>
            <input type="password" id="apiKey" placeholder="Nhập API key...">
            <button onclick="saveApiKey()">Lưu API Key</button>
            <button onclick="backToMenu()">Quay lại</button>
        </div>
        <div id="saves" style="display:none;">
            <input type="file" id="loadFile" style="display:none;" onchange="loadGameFile(event)">
            <button onclick="document.getElementById('loadFile').click()">Load Save</button>
            <button onclick="backToMenu()">Quay lại</button>
        </div>
        <div class="game-window" id="game-window" style="display:none;">
            <div id="game-log"></div>
            <input type="text" id="commandInput" placeholder="Nhập lệnh..." onkeydown="if(event.key==='Enter'){sendCommand();}">
            <button onclick="sendCommand()">Gửi</button>
            <button onclick="saveGame()">Save Game</button>
            <button onclick="backToMenu()">Thoát</button>
            <script>
  function showSection(id) {
    const ids = ['main-menu','character-creation','api-setting','saves','game-window'];
    ids.forEach(x => {
      const el = document.getElementById(x);
      if (!el) return;
      if (x === id) el.style.display = ''; else el.style.display = 'none';
    });
  }
  function showMainMenu(){ showSection('main-menu'); }
  document.addEventListener('DOMContentLoaded', () => { showMainMenu(); });
            </script>
        </div>
    </div>
    <script src="xor.js"></script>
    <script type ="module" src="main.js"></script>
</body>
</html>
